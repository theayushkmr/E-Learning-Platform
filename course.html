<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses - E-Learning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">E-Learn</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href=" ">Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Search and Filter Section -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <input type="text" class="form-control" id="searchInput" placeholder="Search Courses">
            </div>
            <div class="col-md-4">
                <select class="form-select" id="categoryFilter">
                    <option value="">All Categories</option>
                    <option value="tech">Technology</option>
                    <option value="business">Business</option>
                    <!-- More categories -->
                </select>
            </div>
        </div>

        <!-- Courses List -->
        <div class="row mt-3" id="courseList">
            <!-- Courses will be dynamically added here -->
        </div>
    </div>

    <script>
        // Sample course data
        const courses = [
            { title: 'Web Development', description: 'Learn full stack web development', category: 'tech', link: 'course_detail.html' },
            { title: 'Business Strategy', description: 'Master the art of business', category: 'business', link: 'course_detail.html' },
            // More courses...
        ];

        // Function to display courses
        function displayCourses(courseArray) {
            const courseList = document.getElementById('courseList');
            courseList.innerHTML = '';
            courseArray.forEach(course => {
                const courseCard = `
                    <div class="col-md-4">
                        <div class="card">
                            <img src="course1.jpg" class="card-img-top" alt="Course Image">
                            <div class="card-body">
                                <h5 class="card-title">${course.title}</h5>
                                <p class="card-text">${course.description}</p>
                                <a href="${course.link}" class="btn btn-primary">View Course</a>
                            </div>
                        </div>
                    </div>
                `;
                courseList.innerHTML += courseCard;
            });
        }

        // Initial display of courses
        displayCourses(courses);

        // Filter courses based on search input
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredCourses = courses.filter(course => 
                course.title.toLowerCase().includes(searchTerm) || 
                course.description.toLowerCase().includes(searchTerm)
            );
            displayCourses(filteredCourses);
        });

        // Filter courses based on category selection
        document.getElementById('categoryFilter').addEventListener('change', (e) => {
            const category = e.target.value;
            const filteredCourses = category ? courses.filter(course => course.category === category) : courses;
            displayCourses(filteredCourses);
        });
    </script>
</body>
</html>
